<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./mainTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        Liste de comptes
    </ui:define>

    <ui:define name="content">
        <h2 class="display-4">Liste des comptes</h2>
        <hr/>
        <c:if test="#{empty compteMB.comptes}">
            <div class="alert alert-warning"> La banque est vide, Création des comptes de test
                <h:form>
                    <h:commandButton class="btn btn-info" value="Créer les comptes de test" 
                                     action="#{compteMB.creeComptesTest()}"/>
                </h:form>
            </div>
        </c:if>

        <f:view>
            <h:form>
                <p:dataTable value="#{compteMB.comptes}" 
                             lazy="true" 
                             paginator="true" 
                             paginatorPosition="bottom" 
                             rows="5"   
                             var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Solde"/>
                        </f:facet>
                        <h:outputText value="#{item.solde}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Gestion du compte"/>
                        </f:facet>
                        <h:commandLink action="#{compteMB.showDetails(item.id)}"
                                       value="Détails"/>
                        &nbsp;
                        <h:link value="Ajout/retrait"
                                outcome="ajoutRetrait">
                            <f:param name="idCompte" value="#{item.id}"/>
                        </h:link>
                        &nbsp;
                        <h:commandLink action="#{compteMB.supprimerCompte(item)}"
                                       value="Supprimer"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>
